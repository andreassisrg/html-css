<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="Podemos criar um título com a tag &lt;h1 até h6&gt;">Títulos</abbr></li>
        <li><abbr title="Podemos criar um parágrafo de texto com a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Podemos criar listas com as tags &lt;ol&gt;(ordenada) e &lt;ul&gt;(não ordenada)">Listas</abbr></li>
        <li><abbr title="Podemos adicionar imagens com a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Podemos adicionar um favicon com o comando link:favicon dentro de &lt;head&gt;">Favicons</abbr></li>
        <li><abbr title="Podemos adicionar códigos-fonte com a tag &lt;code&gt; e &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Podemos adicionar abreviaçãos com a tag &lt;abbr&gt;">Abreviações</abbr></li>
    </ul>
</body>
</html>
