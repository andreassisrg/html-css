<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa-múndi</title>
</head>
<body>
    <h1>Desafio do Mapa</h1>
    <p>
        <img src="imagens/mp1.png" alt="Primeira parte do quebra-cabeça (primeira linha, primeira coluna)">
        <img src="imagens/mp2.png" alt="Segunda parte do quebra-cabeça (primeira linha, segunda coluna)">
        <img src="imagens/mp3.png" alt="Terceira parte do quebra-cabeça (primeira linha, terceira coluna)">
    </p>
    <p>
        <img src="imagens/mp4.png" alt="Quarta parte do quebra-cabeça (segunda linha, primeira coluna)">
        <img src="imagens/mp5.png" alt="Quinta parte do quebra-cabeça (segunda linha, segunda coluna)">
        <img src="imagens/mp6.png" alt="Sexta parte do quebra-cabeça (segunda linha, terceira coluna)">
    </p>
    <p>
        <img src="imagens/mp7.png" alt="Sétima parte do quebra-cabeça (terceira linha, primeira coluna)">
        <img src="imagens/mp8.png" alt="Oitava parte do quebra-cabeça (terceira linha, segunda coluna)">
        <img src="imagens/mp9.png" alt="Nona parte do quebra-cabeça (terceira linha, terceira coluna)">
    </p>

</html>
